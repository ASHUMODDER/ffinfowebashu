<!DOCTYPE html>
<html lang="en">

<head>

    .container {

      margin: 2rem auto;

      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 0 15px #3a3a3a;
    }

    h1 {
      text-align: center;
      color: #ffd700;
      margin-bottom: 1rem;
    }

    form {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 1rem;
      flex-wrap: wrap;
    }

    input[type="text"] {

      padding: 0.8rem;

    }

    button {

      background: #ffd700;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #ffbf00;
    }

    /* Region buttons */
    .region-buttons {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    .region-button {
      background: #333;
      color: #ffd700;
      border: 2px solid #ffd700;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      padding: 0.6rem 1.2rem;
      transition: background 0.3s ease, color 0.3s ease;
    }

    .region-button.selected,
    .region-button:hover {
      background: #ffd700;
      color: #121212;
    }

    .account-info {
      font-size: 0.95rem;
      line-height: 1.6;
      white-space: pre-wrap;
      background: #292929;
      padding: 1rem;
      border-radius: 8px;
    }

    }

      color: #ff8c00;
      margin-top: 1.5rem;
      margin-bottom: 0.5rem;
      font-size: 1.1rem;
      border-bottom: 2px solid #ff8c00;
      padding-bottom: 0.2rem;
    }

    .highlight {
      color: #ff4500;
    }
  </style>
</head>

<body>

    <form id="uidForm">
      <input type="text" id="uidInput" placeholder="Enter User UID" required pattern="[0-9]+"
        title="Please enter a valid numeric UID" />
      <button type="submit">Get Info</button>
    </form>
    <div class="region-buttons">
      <button type="button" class="region-button selected" data-region="ind">IND</button>
      <button type="button" class="region-button" data-region="br">BR</button>
      <button type="button" class="region-button" data-region="us">US</button>
    </div>
    <div id="result" class="account-info"></div>
  </div>

  <script>
    // Escape HTML for safety
    function escapeHtml(text) {
      if (text === undefined || text === null) return '';
      return String(text).replace(/[&<>"'`=\/]/g, function (s) {
        return ({
          '&': '&amp;',
          '<': '&lt;',
          '>': '&gt;',
          '"': '&quot;',
          "'": '&#39;',
          '`': '&#x60;',
          '=': '&#x3D;',
          '/': '&#x2F;'
        })[s];
      });
    }

    // Region buttons logic
    const regionButtons = document.querySelectorAll('.region-button');
    let selectedRegion = 'ind'; // Default for IND

    regionButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        regionButtons.forEach(b => b.classList.remove('selected'));
        btn.classList.add('selected');
        selectedRegion = btn.getAttribute('data-region');
      });
    });

    const resultDiv = document.getElementById('result');

    async function fetchPlayerInfo(uid, region) {
      // API endpoint as per user's example format
      const url = `https://ffwlxd-info.vercel.app/player-info?region=${region}&uid=${uid}`;
      const res = await fetch(url);
      if (!res.ok) throw new Error(`HTTP error! Status: ${res.status}`);
      return await res.json();
    }

    function formatTimestamp(dateStr) {
      if (!dateStr) return 'N/A';
      try {
        const dt = new Date(dateStr);
        if (isNaN(dt)) return dateStr;
        return dt.toLocaleDateString() + ' ' + dt.toLocaleTimeString();
      } catch {
        return dateStr;
      }
    }

        const profile = data.AccountProfileInfo || {};
